    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

  
    function flattenVocabularies() {
      let list = [];
      for (let tema in vocabularios) {
        vocabularios[tema].forEach(item => {
          list.push({ ...item, theme: tema });
        });
      }
      return list;
    }

 
    let vocabQueue = shuffle(flattenVocabularies());

    function sortearVocabulario() {

      if (vocabQueue.length === 0) {
        vocabQueue = shuffle(flattenVocabularies());
      }

      const vocabulario = vocabQueue.pop();
      const vocabularySection = document.getElementById('vocabulary-section');
      vocabularySection.innerHTML = `
        <h2>Theme: ${vocabulario.theme}</h2>
        <p><strong>Word:</strong> ${vocabulario.word}</p>
        <p><strong>Context:</strong> ${vocabulario.context}</p>
        <p><strong>Usage:</strong> ${vocabulario.usage}</p>
        <p><strong>Translation:</strong> ${vocabulario.translation}</p>
      `;
      vocabularySection.classList.add('active');
      document.getElementById('backButton').style.display = 'inline-block';
    }

    document.getElementById('backButton').addEventListener('click', () => {
      document.getElementById('vocabulary-section').classList.remove('active');
      document.getElementById('backButton').style.display = 'none';
    });
